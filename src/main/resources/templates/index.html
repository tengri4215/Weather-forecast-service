<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-512/storm-164-1113584.png?f=avif&w=512">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>ABOBA</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-left text-black">Freedom weather</h1>
                </div>
            </div>
        </div>
    </header>
    <form th:action="@{/}" method="post">

        <select class="form-select mb-3" aria-label="Время дня" name="time">
            <option selected value="${time}">Время дня</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
        <input type="submit" value="Показать">
    </form>

    <dt class="col-sm-3">Температура: </dt>
    <dd class="col-sm-3"><span th:text="${temp}">unknown</span> C</dd>
    <dt class="col-sm-3">Скорость ветра: </dt>
    <dd class="col-sm-3"><span th:text="${wind}">unknown</span> км/ч</dd>
    <dt class="col-sm-3">Осадки: </dt>
    <dd class="col-sm-3"><span th:text="${prec}">unknown</span> мм</dd>
    <dt class="col-sm-3">Облачность: </dt>
    <dd class="col-sm-3"><span th:text="${cloud}">unknown</span> %</dd>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h class="text-black">Created by Aliaksei Mironchyk 2023</h>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

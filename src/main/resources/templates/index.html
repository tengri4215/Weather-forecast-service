<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://cdn.iconscout.com/icon/free/png-512/storm-164-1113584.png?f=avif&w=512">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}">
    <title>ABOBA</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-left text-black">Freedom weather</h1>
                </div>
            </div>
        </div>
    </header>
    <form th:action="@{/}" method="post">

        <select class="form-select mb-3" aria-label="Время дня" name="time" onchange='this.form.submit()'>
            <option th:value="24">Время дня</option>
            <option th:each="i : ${#numbers.sequence(0, 23)}" th:value="${i}" th:text="${i}"
                    th:selected="${#strings.equals(param.time, #strings.toString(i))}"></option>
        </select>
    </form>

    <dt class="col-sm-3">Температура: </dt>
    <dd class="col-sm-3"><span th:text="${temp}">unknown</span> C</dd>
    <dt class="col-sm-3">Скорость ветра: </dt>
    <dd class="col-sm-3"><span th:text="${wind}">unknown</span> км/ч</dd>
    <dt class="col-sm-3">Осадки: </dt>
    <dd class="col-sm-3"><span th:text="${prec}">unknown</span> мм</dd>
    <dt class="col-sm-3">Облачность: </dt>
    <dd class="col-sm-3"><span th:text="${cloud}">unknown</span> %</dd>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h class="text-black">Created by Aliaksei Mironchyk 2023</h>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
